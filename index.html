<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
    <title>My Notes</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="" width="30" height="24" />
        </a>

        <a class="navbar-brand" href="#">My Notes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li> -->
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 mx-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="p-5">
      <div class="container my-2">
        <h1>Welcome!</h1>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add a Note</h5>
          <!-- <div>
            <input class="form-control my-2" placeholder="Enter Title" id="addTitle" rows="1"></input>
          </div> -->
          <div>
            <textarea class="form-control" placeholder="Write Note here..." id="addTxt" rows="3"></textarea>
          </div>
          <button class="btn btn-primary my-2" id="addBtn">
            Add Note
          </button>
        </div>
      </div>
      <div class="container my-2">
        <h1>Your Notes</h1>
      </div>
      <hr />
      <div class="container-fluid row" id="new">
        
      </div>
    </div>
  </body>
</html>
